<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared clipboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/env.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/join.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-lg">
        <a class="navbar-brand" href="index.html">Clipboard share</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <a href="start.html" class="btn btn-outline-secondary me-2">Start New</a>
        </div>
    </div>
</nav>

<div class="container-lg my-3">
    <div id="liveAlertPlaceholder"></div>
    <div class="row">
        <div class="col-lg-12">
            <p class="fs-5">Here you can join open session.</p>
            <p>Copy session key from another browser and pres Proceed.</p>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-lg-4 offset-4">
            <div class="col-md-10 offset-md-1">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Session ID</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="sessionIDInput">
                </div>
            </div>
        </div>
    </div>
    <div class="row my-1">
        <div class="col-lg-4 offset-4">
            <div class="col-md-8 offset-md-2 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary btn-md" type="button" disabled="disabled" id="proceedButton">Proceed</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
